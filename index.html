<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dashboard Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .data {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>City Dashboard Data</h1>
    <div id="data">Loading data...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const url = 'https://citydashboard.taipei/api/v1/dashboard/';
            const dataElement = document.getElementById('data');

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to fetch data');
                    }
                })
                .then(data => {
                    dataElement.innerHTML = ''; // Clear loading message
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'data';
                        div.innerHTML = `<strong>ID:</strong> ${item.id} <br> <strong>Post:</strong> ${item.post}`;
                        dataElement.appendChild(div);
                    });
                })
                .catch(error => {
                    dataElement.textContent = 'Error loading data: ' + error.message;
                });
        });
    </script>
</body>
</html>
