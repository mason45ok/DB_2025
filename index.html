<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dashboard Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 18px;
            color: #888;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        .data {
            font-size: 16px;
            text-align: left;
        }
        .data-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>City Dashboard Data</h1>
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;">Failed to load data.</div>
        <div id="data" class="data" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = 'https://citydashboard.taipei/api/v1/dashboard/';
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const dataElement = document.getElementById('data');

            // Fetch the data from the API
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Failed to retrieve data: ${response.status}`);
                    }
                })
                .then(data => {
                    // Hide loading and error elements
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'none';
                    dataElement.style.display = 'block';

                    // Loop through the data and display it
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('data-item');
                        div.innerHTML = `<strong>ID:</strong> ${item.id} <br> <strong>Post:</strong> ${item.post}`;
                        dataElement.appendChild(div);
                    });
                })
                .catch(error => {
                    // Hide loading element and show error message
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'block';
                    errorElement.textContent = error.message;
                });
        });
    </script>

</body>
</html>
