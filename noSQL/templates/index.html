<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .content {
            display: none;
        }
        .toggle-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Startup Log</h1>
    <ul>
        {% for item in data %}
            <li>
                <strong>Document ID: {{ item._id }}</strong>
                <span class="toggle-btn">[Show Details]</span>
                <ul class="content">
                    {% for key, value in item.items() %}
                        {% if key != '_id' %}
                            <li>{{ key }}: {{ value }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('create') }}">Create New Entry</a>

    <script>
        // jQuery to toggle the visibility of the content
        $(document).ready(function(){
            $('.toggle-btn').click(function(){
                $(this).next('.content').toggle();
                // Change the text of the button based on visibility
                if ($(this).next('.content').is(':visible')) {
                    $(this).text('[Hide Details]');
                } else {
                    $(this).text('[Show Details]');
                }
            });
        });
    </script>
</body>
</html>
